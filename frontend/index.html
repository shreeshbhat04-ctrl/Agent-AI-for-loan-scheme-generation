<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Sales Chatbot</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. Load React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Load Babel to transpile JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 4. Load Axios to make HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Configuration ---
        const MASTER_AGENT_URL = "http://127.0.0.1:8000/chat";
        const BOT_NAME = "LoanBot";
        const GREETING_MESSAGE = "Hi! Iâ€™m your personal loan assistant. You can ask to 'apply for a loan' to get started.";

        // --- React Components ---

        // A single chat bubble
        function ChatBubble({ message }) {
            const { sender, text } = message;
            const isUser = sender === 'user';

            return (
                <div className={`flex ${isUser ? 'justify-end' : 'justify-start'} mb-3`}>
                    <div
                        className={`max-w-xs lg:max-w-md px-4 py-3 rounded-2xl shadow ${
                            isUser
                                ? 'bg-blue-600 text-white rounded-br-none'
                                : 'bg-white text-gray-800 rounded-bl-none'
                        }`}
                    >
                        <p className="text-sm">{text}</p>
                    </div>
                </div>
            );
        }

        // The typing indicator
        function TypingIndicator() {
            return (
                <div className="flex justify-start mb-3">
                    <div className="bg-white text-gray-800 rounded-2xl rounded-bl-none px-4 py-3 shadow">
                        <div className="flex items-center space-x-1">
                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0s' }}></div>
                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0.1s' }}></div>
                            <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{ animationDelay: '0.2s' }}></div>
                        </div>
                    </div>
                </div>
            );
        }

        // Main Application
        function App() {
            // --- State ---
            const [customerId, setCustomerId] = useState("101"); // Default to 101 for easy testing
            const [messages, setMessages] = useState([
                { sender: 'bot', text: GREETING_MESSAGE }
            ]);
            const [input, setInput] = useState("");
            const [isLoading, setIsLoading] = useState(false);
            const [isLocked, setIsLocked] = useState(false); // Locks the Customer ID field

            const messagesEndRef = useRef(null); // To auto-scroll

            // --- Effects ---
            // Auto-scroll to the bottom when new messages arrive
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            // --- Handlers ---
            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!input.trim() || !customerId.trim()) return;

                // Lock the customer ID field after first message
                if (!isLocked) {
                    setIsLocked(true);
                }

                const userMessage = { sender: 'user', text: input };
                setMessages(prev => [...prev, userMessage]);
                setInput("");
                setIsLoading(true);

                try {
                    // Send to Master Agent
                    const response = await axios.post(MASTER_AGENT_URL, {
                        customer_id: customerId,
                        message: input
                    });
                    
                    const botMessage = { sender: 'bot', text: response.data.reply };
                    setMessages(prev => [...prev, botMessage]);

                } catch (error) {
                    console.error("Error contacting Master Agent:", error);
                    let errorMessage = "Oops! I'm having trouble connecting to my brain.";
                    if (error.code === "ERR_NETWORK") {
                        errorMessage = "Error: Could not connect to the agent. Are all 8 terminals running?";
                    } else if (error.response) {
                        errorMessage = `Error: ${error.response.data.detail || 'An unknown error occurred.'}`;
                    }
                    setMessages(prev => [...prev, { sender: 'bot', text: errorMessage }]);
                } finally {
                    setIsLoading(false);
                }
            };
            
            // Handle resetting the customer ID and chat
            const handleReset = () => {
                setIsLocked(false);
                setCustomerId("101"); // Reset to default
                setMessages([{ sender: 'bot', text: GREETING_MESSAGE }]);
            }

            // --- Render ---
            return (
                <div className="flex h-screen items-center justify-center p-4">
                    <div className="w-full max-w-lg h-[80vh] bg-white rounded-2xl shadow-2xl flex flex-col">
                        
                        {/* Header */}
                        <div className="p-4 border-b rounded-t-2xl flex justify-between items-center bg-gray-50">
                            <div>
                                <h1 className="text-xl font-semibold text-gray-900">{BOT_NAME}</h1>
                                <p className="text-xs text-green-500">Online</p>
                            </div>
                            <div className="flex items-center space-x-2">
                                <input
                                    type="text"
                                    value={customerId}
                                    onChange={(e) => !isLocked && setCustomerId(e.target.value)}
                                    placeholder="Customer ID"
                                    disabled={isLocked}
                                    className={`text-sm p-2 w-24 border rounded-md ${isLocked ? 'bg-gray-100' : 'bg-white'}`}
                                />
                                <button
                                    onClick={handleReset}
                                    className="text-xs text-blue-600 hover:underline"
                                >
                                    (Reset)
                                </button>
                            </div>
                        </div>

                        {/* Chat Messages */}
                        <div className="flex-1 p-4 overflow-y-auto bg-gray-50">
                            {messages.map((msg, index) => (
                                <ChatBubble key={index} message={msg} />
                            ))}
                            {isLoading && <TypingIndicator />}
                            <div ref={messagesEndRef} />
                        </div>

                        {/* Input Form */}
                        <form onSubmit={handleSubmit} className="p-4 border-t rounded-b-2xl bg-gray-50">
                            <div className="flex items-center space-x-2">
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    placeholder="Type your message..."
                                    className="flex-1 p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    disabled={!customerId.trim()}
                                />
                                <button
                                    type="submit"
                                    className="p-3 bg-blue-600 text-white rounded-xl shadow hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:opacity-50"
                                    disabled={!input.trim() || isLoading}
                                >
                                    {/* Send Icon SVG */}
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" className="w-5 h-5">
                                        <path d="M3.105 3.105a.5.5 0 01.815-.39l11.028 4.954a.5.5 0 010 .87l-11.028 4.954a.5.5 0 01-.815-.39V3.105z" />
                                    </svg>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // --- Mount Application ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
